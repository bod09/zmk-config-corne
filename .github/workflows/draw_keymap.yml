name: Generate Keymap Diagram

on:
  push:
    # Trigger the workflow only when the keymap file changes
    paths:
      - 'config/corne.keymap'
      - 'keymap_drawer.config.yaml' # Optional config file
  workflow_dispatch: # Allows manual run via the GitHub UI

jobs:
  draw:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install keymap-drawer
        run: pip install keymap-drawer

      - name: Parse and Draw Keymap
        # The keymap command parses the ZMK file (-z) and pipes it to the draw command,
        # which outputs the diagram to keymap.svg.
        run: |
          keymap parse -z config/corne.keymap | keymap draw -o keymap.svg

      - name: Commit Keymap SVG
        # This action automatically commits the generated file and pushes the change.
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(keymap): Auto-generate keymap.svg"
          file_pattern: keymap.svg
          # Use the GITHUB_TOKEN provided by GitHub Actions
          token: ${{ secrets.GITHUB_TOKEN }}
